<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/column-layout.css">
    <link rel="stylesheet" href="/static/css/collapsible.css">
    <link rel="stylesheet" href="/static/css/footer.css">
    <title>Silken Court</title>
</head>

<body>
    <img src="/static/images/court/banner.png" style="width: 100vw; height: 30vh;" alt="">
    <div class="row">
        <div class="column left">
        </div>
        <div class="column middle">
            <h1>Phase 1</h1>
            @Render(tahači_melee.md)
            @Render(tahači_ranged.md)
            @Render(baitiči.md)
            @Render(mágové.md)
            @Render(team_blue.md)
            @Render(team_red.md)

        </div>
        <div class="column right">

        </div>
    </div>

    <footer class="footer"> <p id="dateTimeStringContainer"></p> </footer>

    <script src="/static/js/collapsible.js"></script>
    <script>
        const timestamp = Number("@Timestamp000");
        const date = new Date(timestamp);
        // WHO THE FUCK DESIGNED THIS SHIT
        document.getElementById("dateTimeStringContainer").innerHTML = `Last update: ${date.getDate()}. ${date.getMonth() + 1}. ${date.getFullYear()},  ${date.getHours()}\:${date.getMinutes()}`;
    </script>
</body>

</html>
